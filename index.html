<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Todo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- <script src="js/main.js" defer></script> -->
  <!-- <script src="js/spread.js" defer></script> -->
  <!-- <script src="js/arrayOfObjects.js" defer></script> -->
  <!-- <script type="module" src="js/todo.js"></script> -->
  <script type="module" src="js/todoOop.js"></script>
</head>

<body>

  <div class="container">
    <h1>ES6 todo list</h1>

    <div class="input-group mb-3">
      <input id="new-todo-input" type="text" class="form-control" placeholder="New todo">
      <button class="btn btn-outline-primary" type="button" id="add-todo">Add</button>
    </div>

    <ul id="todos-list" class="list-group">
      <li class="list-group-item list-group-item-action">An item</li>
      <li class="list-group-item list-group-item-action">A second item</li>
      <li class="list-group-item list-group-item-action">A third item</li>
      <li class="list-group-item list-group-item-action">A fourth item</li>
      <li class="list-group-item list-group-item-action">And a fifth one</li>
    </ul>


  </div>

</body>

</html>
